<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 50px;

        .shop {
            display: flex;
            justify-content: center;

            margin: 30px 0;
        }
        .shop img {
            width: 500px;
            height: auto;
        }
        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            margin-right: 25px;
        }
    </style>
</head>
<body>
    <h1>-so bigger-</h1>
    <div class="shop">
        <div>
            <img src="https://www.popticles.com/wp-content/uploads/2024/04/Amazon_The_Most_Valuable_Brands_2023.jpg" alt="Shop 1">
            <p><a href="https://www.amazon.com/" target="_blank">amazon</a></p>
        </div>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/EBay_campus.jpg" alt="Shop 2">
            <p><a href="https://www.ebay.com/" target="_blank">ebay</a></p>
        </div>
    </div>
    <hr>
    <div class="footer">
        &copy; ssupakit 2025
    </div>

</html>
